{% extends "base.html" %}
{% block additional_head %}
    <style>
        td { text-align: center; }
    </style>
{% endblock %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong>음성 합성 결과</strong>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table">
                <tr class="d-flex">
                    <td class="col-2">텍스트</td>
                    <td style="text-align: left;"><pre>{{text}}</pre></td>
                </tr>
                <tr class="d-flex" style="background-color: aliceblue;">
                    <td class="col-2">오디오</td>
                    <td class="col-10"><audio controls
                        src="{{url_for('static', filename='img/tts.mp3', q=mtime)}}">
                    </audio></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button class="btn btn-primary" 
                                onclick="location.href='/nat_lang/tts'">재실행</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-1"></div>
    </div>
{% endblock %}
